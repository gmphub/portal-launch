<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="assets/css/gmp-portal.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 400px; margin: 60px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .tabs { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .tabs button { flex: 1; padding: 10px; cursor: pointer; border: none; background: #eee; }
    .tabs button.active { background: #0078d7; color: #fff; }
    form { display: none; }
    form.active { display: block; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    button.submit { width: 100%; padding: 10px; background: #0078d7; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button.submit:hover { background: #005a9e; }
    .message { margin-top: 15px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="submit">Login</button>
      <div class="message" id="loginMessage"></div>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Full Name" required />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit" class="submit">Register</button>
      <div class="message" id="registerMessage"></div>
    </form>
  </div>

  <script src="assets/js/security.js"></script>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    // Login handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('loginMessage');
      msg.style.color = "#333";
      msg.textContent = "Autenticando...";

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('loginEmail').value,
          password: document.getElementById('loginPassword').value
        })
      });
      const data = await res.json();

      if (res.ok && data.token && data.user) {
        // Persist session via securityManager to padronize role and headers
        await window.GMP_Security.createSession({ user: data.user, token: data.token });
        localStorage.setItem('authToken', data.token);

        msg.style.color = "green";
        msg.textContent = "Login successful! Redirecting...";
        const redirect = data.redirect || (String(data.user.role).toUpperCase() === 'ADMIN'
          ? '/gmp-portal/admin/index.html'
          : '/gmp-portal/student/index.html');
        setTimeout(() => window.location.href = redirect, 800);
      } else {
        msg.style.color = "red";
        msg.textContent = data.error || data.message || "Login failed.";
      }
    });

    // Register handler
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('registerMessage');

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('registerName').value,
          email: document.getElementById('registerEmail').value,
          password: document.getElementById('registerPassword').value
        })
      });
      const data = await res.json();
      if (res.ok && data.token && data.user) {
        await window.GMP_Security.createSession({ user: data.user, token: data.token });
        localStorage.setItem('authToken', data.token);

        msg.style.color = "green";
        msg.textContent = "Registration successful! You can now log in.";
        loginTab.click();
      } else {
        msg.style.color = "red";
        msg.textContent = data.error || data.message || "Registration failed.";
      }
    });
  </script>

  <script src="assets/js/admin-tabs.js"></script>
  <script src="assets/js/admin-dropdown.js"></script>
</body>
</html>
