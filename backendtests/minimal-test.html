<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple JavaScript Test</h1>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <div id="result">No result yet</div>
    
    <script>
        // Test 1: Direct script execution
        document.getElementById('result').innerHTML = 'Script executed successfully!';
        
        // Test 2: Event listener
        document.getElementById('btn1').addEventListener('click', function() {
            document.getElementById('result').innerHTML = 'Button 1 clicked!';
            alert('Button 1 works!');
        });
        
        // Test 3: onclick attribute
        document.getElementById('btn2').onclick = function() {
            document.getElementById('result').innerHTML = 'Button 2 clicked!';
            alert('Button 2 works!');
        };
        
        console.log('All scripts loaded');
    </script>
